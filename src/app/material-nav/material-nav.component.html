<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Fanuun Logo</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Customers</a>
      <a mat-list-item href="#">Petition Managers</a>
      <a mat-list-item href="#">Case Managers</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Fanuun</span>
    </mat-toolbar>
    <app-material-dashboard></app-material-dashboard>
    <app-material-table></app-material-table>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
