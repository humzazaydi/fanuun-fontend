<div class="main-div">

    <mat-card class="register-card">
        <mat-card-header style="margin: 0px auto;">
            <mat-card-title>
                Register
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>

            <mat-form-field appearance="outline">
                <mat-label>Full name</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>User name</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Contact Number</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Confirm Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>User Type</mat-label>
                <mat-select>
                    <mat-option value="option">Case Manager</mat-option>
                    <mat-option value="option">Petition Manager</mat-option>
                    <mat-option value="option">Customer</mat-option>
                </mat-select>
            </mat-form-field>

            <section class="chkbox-register">
                <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
                <mat-label class="chkbox-register-margin">Gender</mat-label>
                <mat-radio-group>
                    <mat-radio-button class="chkbox-register-margin" value="after">Male</mat-radio-button>
                    <mat-radio-button class="chkbox-register-margin" value="before">Female</mat-radio-button>
                </mat-radio-group>
            </section>

            <mat-card-actions>
                <button mat-raised-button class="btn-signIn">Create an account</button>
            </mat-card-actions>

        </mat-card-content>
    </mat-card>

</div>
