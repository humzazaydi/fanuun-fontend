<div class="main-div">
    <mat-card class="login-card">
      <mat-card-header style="margin: 0px auto">
        <mat-card-title> Forget Password? </mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Username" />
          <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>New Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <section class="example-section">
            <mat-checkbox class="example-margin">Privacy Policy</mat-checkbox>
          </section>

        <mat-card-actions>
          <button mat-raised-button class="btn-signIn">Change Password</button>
        </mat-card-actions>
        <p class="forget-password-label">
            <a [routerLink]="['/signin']">Back to sign in?</a>
          </p>
      </mat-card-content>
    </mat-card>
  </div>
